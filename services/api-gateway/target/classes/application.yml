server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: http://localhost:8082
              predicates:
                - Path=/users/**
            
            - id: task-service
              uri: http://localhost:8083
              predicates:
                - Path=/tasks/**  

